<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Reset Passwords</title>
</head>

<body>
    <div class="container" style="margin: 15% auto; width: 50%;">
        <a href="/index.html" class="btn btn-danger">&laquo; Back</a>
        <br><br><br>
        <div class="mb-3 row">
            <label for="OldPass" class="col-sm-2 col-form-label">Your old password: </label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="OldPass">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="NewPass" class="col-sm-2 col-form-label">New Password: </label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="NewPass">
            </div>
        </div>
        <div class="mb-3 row">
            <label for="ConfirmNew" class="col-sm-2 col-form-label">Retype your new password: </label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="ConfirmNew">
            </div>
        </div>
        <button type="submit" class="btn btn-primary btn-block mb-4">Change Password</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
